server.port=8080

spring.application.name=gateway-service

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway Configuration
spring.cloud.gateway.routes[0].id=keynote-service
spring.cloud.gateway.routes[0].uri=lb://keynote-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/keynotes/**

spring.cloud.gateway.routes[1].id=conference-service
spring.cloud.gateway.routes[1].uri=lb://conference-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/conferences/**,/api/reviews/**

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG